<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio Multimedia</title>
</head>
<body>
    <h1>Aprendiendo a utilizar imágenes</h1>
    <img src="imagenes/TheWitcher3.png" alt="The Witcher 3 - Geralt of Rivia" height="300"  width="500">

    <h1>Aprendiendo a utilizar los vídeos</h1>
    <video height="500" width="500" controls autoplay loop muted>
        <source  src="imagenes/intro.mp4" type="video/mp4" />
    </video>

    <h1>Aprendiendo a utilizar los audios</h1>
    <audio src="imagenes/song.mp3" controls loop autoplay></audio>
</body>
</html>
