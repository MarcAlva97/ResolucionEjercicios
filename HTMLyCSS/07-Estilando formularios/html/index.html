<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Login Form</title>
</head>

<body>
    <div class="container">
        <h3>Regístrate en el formulario</h3>
        <div class="buttons">
            <button class="google-btn">
                <picture> <img src="https://entredichos.trabajosocial.unlp.edu.ar/wp-content/uploads/sites/6/2016/12/Google_-G-_Logo.svg_.png" alt="logo-google"></picture>
                <span>Acceder con Google</span>
            </button>
            <button class="twitter-btn">
                <picture></picture>
            </button>
        </div>
        <div class="separator">
            <hr>
            <span>O</span>
            <hr>
        </div>
        <form action="" method="">
            <div class="section-inputs">
                <label for="name">
                    <span>Nombre</span>
                    <input type="text" name="name" id="name">
                </label>
                <label for="username">
                    <span>Usuario</span>
                    <input type="text" name="username" id="username">
                </label>
            </div>
            <label for="email">
                <span>Correo</span>
                <input type="text" name="email" id="email">
            </label>
            <label for="password">
                <span>Contraseña</span>
                <input type="password" name="password" id="password" >
            </label>

            <label for="checkbox" class="checkbox-label">
                <input type="checkbox">
                <span>Acepto los <a href="">Términos y Condiciones</a></span>
            </label>
            <button type="submit" class="submit-btn">Crear cuenta</button>
        </form>
    </div>
</body>

</html>
